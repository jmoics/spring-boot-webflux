<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div>
        <a th:href="@{/list}">Volver</a>
        <form th:action="@{/form}" method="post" th:object="${product}" enctype="multipart/form-data">
            <!-- Una forma de edicion es colocar un input hidden con el id -->
            <input th:if="${product.id != null}" type="hidden" th:field="*{id}">
            <input th:if="${product.photo != null}" type="hidden" th:field="*{photo}">
            <div>
                <label>Nombre</label>
                <div><input type="text" th:field="*{name}"></div>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
            <div>
                <label>Precio</label>
                <div><input type="number" th:field="*{price}"></div>
                <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
            </div>
            <div>
                <label>Fecha</label>
                <div><input type="date" th:field="*{createAt}"></div>
            </div>
            <div>
                <label>Categor√≠a</label>
                <div>
                    <select type="date" th:field="*{category.id}">
                        <option value="">-- seleccionar --</option>
                        <option th:each="category: ${categoriees}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}"></small>
                </div>
            </div>
            <div>
                <label>Foto</label>
                <div>
                    <input type="file" name="filee"/>
                </div>
            </div>
            <div>
                <div><input type="submit" th:value="${button}"></div>
            </div>
        </form>
    </div>
</body>
</html>
